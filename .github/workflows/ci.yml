name: CI

on:
  push:

env:
  DEBBY_DEV: "1"
  DEBBY_CI: "1"

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Set up
      run: bin/setup
    
    - name: Test
      run: bin/test
