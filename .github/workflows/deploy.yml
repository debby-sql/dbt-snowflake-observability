name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Set up
      run: bin/setup
  
    - name: Deploy
      run: bin/dbt build --target prod
